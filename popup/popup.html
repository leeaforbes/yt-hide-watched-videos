<!DOCTYPE html>
<html>

<head>
    <title>YouTube Hide Watched Videos</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1>YouTube Hide Watched Videos</h1>
    <br>
    <div id="all-on" class="switchnlabel">
        <label class="switch">
            <input id="all-on-checkbox" type="checkbox">
            <span class="slider round"></span>
        </label>
        <div class="label">
            ALL
        </div>
    </div>
    <br>
    <div class="center">Watched Threshold</div>
    <div id="watch-threshold-container" class="switchnlabel">
        <!-- <div class="label">0%</div> -->
        <input id="watch-threshold" type="range">
        <div id="threshold-value" class="label"></div>
    </div>

    <br>
    <div id="sidebar-toggle" class="switchnlabel">
        <label class="switch">
            <input id="sidebar-toggle-checkbox" type="checkbox">
            <span class="slider round"></span>
        </label>
        <div class="label">
            Sidebar
        </div>
    </div>

    <br>
    <div id="creator-videos-toggle" class="switchnlabel">
        <label class="switch">
            <input id="creator-videos-toggle-checkbox" type="checkbox">
            <span class="slider round"></span>
        </label>
        <div class="label">
            Creator Videos
        </div>
    </div>

    <br>
    <div id="search-toggle" class="switchnlabel">
        <label class="switch">
            <input id="search-toggle-checkbox" type="checkbox">
            <span class="slider round"></span>
        </label>
        <div class="label">
            Search
        </div>
    </div>

    <br>
    <div id="home-toggle" class="switchnlabel">
        <label class="switch">
            <input id="home-toggle-checkbox" type="checkbox">
            <span class="slider round"></span>
        </label>
        <div class="label">
            Home Page
        </div>
    </div>

    <div class="coffee">
        You already watched the video.<br>Don't watch it again.
        <br>
        <br>
        <a href="https://www.buymeacoffee.com/leeforbes" target="_blank"><img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 60px !important;width: 217px !important;" ></a>
        <br>
        Report any issues to lee.a.forbes@gmail.com
    </div>
</body>
<script src="popup.js"></script>

</html>
